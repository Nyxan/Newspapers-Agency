{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1>Confirm Deletion</h1>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete your account, <strong>{{ redactor.username }}</strong>?</p>
        <form method="post">{% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, delete my account</button>
          <a href="{% url 'board:redactor-detail' redactor.pk %}" class="btn btn-secondary">No, take me back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
