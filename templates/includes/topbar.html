<ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{{ user.get_absolute_url }}"><i class="bi bi-person-circle"></i> {{ user.username }}</a>
        </li>
        <li class="nav-item">
            <form method="post" action="{% url 'account_logout' %}" class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Logout</button>
            </form>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}?next={{ request.path }}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}?next={{ request.path }}"><i class="bi bi-person-plus"></i> Register</a>
        </li>
    {% endif %}
</ul>
