{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}

  <br>
  <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8"> <!-- Adjusted column width to make the card wider -->
            <div class="card border-primary"> <!-- Added border-primary class for a bordered card -->
              <div class="card-header bg-primary text-white"> <!-- Added bg-primary for a blue header -->
                <h5 class="mb-0">Sign Up</h5>
              </div>
              <div class="card-body">
                <form method="post" action="{% url 'account_signup' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
